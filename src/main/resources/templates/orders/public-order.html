<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Замовлення №' + ${order.orderNo}">Замовлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            padding: 20px 30px;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin: 0 0 15px 0;
        }
        .row { margin-bottom: 8px; }
        .label { font-weight: bold; color: #555; }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="'Замовлення №' + ${order.orderNo}"></h1>

    <div class="row">
        <span class="label">Дата продажу:</span>
        <span th:text="${#temporals.format(order.saleDate, 'dd.MM.yyyy HH:mm')}"></span>
    </div>

    <div class="row">
        <span class="label">Замовник:</span>
        <span th:text="${order.customerCompany}"></span>
    </div>

    <div class="row">
        <span class="label">Сума:</span>
        <span th:text="${#numbers.formatDecimal(order.itemsTotal, 0, 2)} + ' грн'"></span>
    </div>
</div>
</body>
</html>
