<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{items.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{items.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/items}" class="btn btn-secondary">[[#{items.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('items')}" />
            <form th:action="${requestUri}" method="post">
                <input type="submit" th:value="#{items.edit.headline}" class="btn btn-primary mt-4 mb-4" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='orderNo', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='itemNo', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='partNo', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='profilWidth')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='width')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='height')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='qty')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='quantity')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='sellPrice')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='discount')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='onHand')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='cost')}" />
                <input type="submit" th:value="#{items.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
