spring.mail.host=mail.adm.tools
spring.mail.port=465
spring.mail.username=recovery-password@mppu.org.ua
spring.mail.password=${MAIL_RECOVERY_PASSWORD}
spring.mail.default-encoding=utf-8
spring.mail.properties.mail.from=recovery-password@mppu.org.ua
spring.mail.properties.mail.smtp.from=recovery-password@mppu.org.ua
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
springdoc.swagger-ui.path=/swagger-ui.html